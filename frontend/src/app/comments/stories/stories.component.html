<div class="card mb-3 wow fadeIn">
    <div class="card-header font-weight-bold">Create Post</div>
    <div class="card-body">

        <!-- Default form reply -->
        <form #storiesForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-success  alert-dismissible fade show" role="alert" [hidden]="!message">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
            <!-- <label>Update profile</label><br> -->
            <!-- <input type="file" name="file"  (change)="uploadFile($event)"> -->
            <span>
            <label class="btn btn-primary btn-file">
                choose file
                <input  type="file" name="story_image" (change)="uploadFile($event)" style="display: none;"> 

            </label>
            {{filename}}
</span>
<span>
            <label class="btn btn-primary btn-file">
                choose file
                <input  type="file" name="story_image1" (change)="uploadFile1($event)" style="display: none;"> 
            </label>
            {{filename1}}
        </span>
        <span>
            <label class="btn btn-primary btn-file">
                choose file
                <input  type="file" name="story_image2" (change)="uploadFile2($event)" style="display: none;"> 
            </label>
            {{filename2}}
        </span>
            <!-- Comment -->
            <div class="form-group">
                <label for="replyFormComment">Your comment</label>
                <textarea  name="scomment" [(ngModel)]="form.scomment" class="form__input form__input--textarea" required></textarea>
                <!-- <div class="alert alert-danger" [hidden]="!error.comment">
                    {{error.comment}}
                </div> -->
            </div>
           
            <!-- Name -->
            <div>
            <label for="replyFormName">Your name</label>
            <input type="text"  class="form__input form__input--2"  id="inputname3" name="stories_name" [(ngModel)]="form.stories_name" required>
            <!-- <div class="alert alert-danger" [hidden]="!error.story_name">
                {{error.story_name}}
            </div> -->
        </div>
            <br>

            <!-- Email -->
            <!-- <label for="replyFormEmail">Your e-mail</label>
            <input type="email" id="replyFormEmail" class="form-control"> -->

          
            <div class="text-center mt-4">
                <button class="btn btn-info btn-md" type="submit">Post</button>
            </div>
        </form>
        <!-- Default form reply -->



    </div>
